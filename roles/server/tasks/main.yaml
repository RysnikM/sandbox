---
- name: Update packages
  shell:
    cmd: apt update -y

- name: Install packages
  apt:
    name: "{{ apt_packages }}"
    state: latest
    update_cache: yes

- name: Add foldef for code
  file: 
    path: /code 
    state: directory

- name: Add foldef for jenkins
  file: 
    path: /jenkins 
    state: directory
  
# - name: Add any alias
  # shell:
    # cmd: echo "alias cls='clear'" >> ~/.bashrc

- name: Add the user 'www'
  user:
    name: www
    shell: /bin/bash
    password: "{{s_pass}}"
    groups: sudo
  tags: 
    - add_user

- name: Add user www to sudoers
  shell:
    cmd: echo "www  ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/www
  tags: 
    - add_user
